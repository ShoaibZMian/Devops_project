name: Playwright Tests
on:
  pull_request:
    branches: [ dev, main, master ]
  push:
    branches: [ dev, main, master ]

jobs:
  test:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Setup Backend Test Environment
      run: |
        cd backend2
        cp .env.test .env
        cat .env

    - name: Start Backend Service
      run: |
        cd backend2
        docker compose up -d
        echo "Waiting for backend to be ready..."
        sleep 20
        echo "Checking backend logs..."
        docker compose logs backend2

    - name: Start Frontend Service
      run: |
        cd frontend
        docker compose up -d
        echo "Waiting for frontend to be ready..."
        sleep 10

    - name: Verify Services are Running
      run: |
        docker ps
        echo "Testing backend health..."
        curl -f http://localhost:8080/api/Health/ping || exit 1
        echo "Testing frontend..."
        curl -f http://localhost:3000 || exit 1
        echo "All services are ready!"

    - name: Run Playwright Tests
      run: npx playwright test cart.spec.ts --project=chromium

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 7

    - name: Stop Services
      if: always()
      run: |
        cd backend2 && docker compose down || true
        cd ../frontend && docker compose down || true
