name: Playwright Tests
on:
  pull_request:
    branches: [ dev, main, master ]
  push:
    branches: [ dev, main, master ]

jobs:
  test:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Start Test Services with Database
      run: |
        docker compose -f docker-compose.test.yml up -d
        echo "Services starting..."
        echo "Waiting 20 seconds for SQL Server and migrations..."
        sleep 20

    - name: Wait for Services to be Ready
      run: |
        echo "Waiting for backend to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/api/Health/ping 2>/dev/null; then
            echo "✓ Backend is ready!"
            break
          fi
          echo "Attempt $i/30: Backend not ready yet, waiting..."
          sleep 2
        done

        echo "Waiting for frontend to be ready..."
        for i in {1..20}; do
          if curl -f http://localhost:3000 2>/dev/null; then
            echo "✓ Frontend is ready!"
            break
          fi
          echo "Attempt $i/20: Frontend not ready yet, waiting..."
          sleep 2
        done

        echo "Checking services status..."
        docker ps

        echo "Final health check..."
        curl -f http://localhost:8080/api/Health/ping || exit 1
        curl -f http://localhost:3000 || exit 1
        echo "✓ All services are ready!"

    - name: Debug Backend Startup and Database
      run: |
        echo "==================== BACKEND LOGS (migrations & startup) ===================="
        docker logs backend2 2>&1
        echo ""
        echo "==================== TESTING API ENDPOINTS ===================="
        echo "Products endpoint (should show ImageUrl error if migration failed):"
        curl -v http://localhost:8080/api/Products/GetProducts 2>&1 | head -100

    - name: Run Playwright Tests
      run: npx playwright test cart.spec.ts --project=chromium

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 7

    - name: Stop Services
      if: always()
      run: |
        docker compose -f docker-compose.test.yml down -v || true
