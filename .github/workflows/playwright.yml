name: Playwright Tests
on:
  pull_request:
    branches: [ dev, main, master ]
  push:
    branches: [ dev, main, master ]

jobs:
  test:
    name: Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Setup Backend Test Environment
      run: |
        cd backend2
        cp .env.test .env
        cat .env

    - name: Start Backend Service
      run: |
        cd backend2
        docker compose up -d

    - name: Start Frontend Service
      run: |
        cd frontend
        docker compose up -d

    - name: Wait for Services to be Ready
      run: |
        echo "Waiting for backend to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/api/Health/ping 2>/dev/null; then
            echo "✓ Backend is ready!"
            break
          fi
          echo "Attempt $i/30: Backend not ready yet, waiting..."
          sleep 2
        done

        echo "Waiting for frontend to be ready..."
        for i in {1..20}; do
          if curl -f http://localhost:3000 2>/dev/null; then
            echo "✓ Frontend is ready!"
            break
          fi
          echo "Attempt $i/20: Frontend not ready yet, waiting..."
          sleep 2
        done

        echo "Checking services status..."
        docker ps

        echo "Final health check..."
        curl -f http://localhost:8080/api/Health/ping || exit 1
        curl -f http://localhost:3000 || exit 1
        echo "✓ All services are ready!"

    - name: Run Playwright Tests
      run: npx playwright test cart.spec.ts --project=chromium

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 7

    - name: Stop Services
      if: always()
      run: |
        cd backend2 && docker compose down || true
        cd ../frontend && docker compose down || true
