version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: test-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1'
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend2:
    build:
      context: ./backend2
      dockerfile: Dockerfile
    container_name: backend2
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=TestDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - JWT__Issuer=http://localhost:5259
      - JWT__Audience=http://localhost:5259
      - JWT__OnlineStoreGroupe24=test-secret-key-for-ci-testing
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      sqlserver:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_HOST_IP_ADDRESS=http://localhost:8080
    depends_on:
      - backend2
